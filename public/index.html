<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1 class="header">Blackjack</h1>
  <article class="score">
    <div class="player-score">
      <h2>Player Score</h2>
      <p class="player-total"></p>
    </div>
    <div class="dealer-score">
      <h2>Dealer-score</h2>
      <p class="dealer-total"></p>
    </div>
  </article>
  <article class="buttons">
    <button class="get-card" type="button">Cards</button>
    <button class="hit-me" type="button">Hit Me </button>
    <button class="stay" type="button">Stay</button>
  </article>
  <p>Player Hand</p>
  <script src="/main.js" charset="utf-8"></script>
  <nav class="cards">
    <p></p>
    <p id="deckcount">52</p>
    <p></p>
  </nav>
</body>

</html>
